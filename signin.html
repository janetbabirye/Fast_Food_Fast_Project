<body>

    <p class="menu_p">
        <i class="fas fa-utensils"></i>make your order
    </p>

    <!-- sign in-->
    <form name="Form" onsubmit="MyForm()">
        <div>
            <h2>SIGN IN</h2>
        </div>
        <div>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="name" name="fullname">
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" name="email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>

            <div class="input-group">
                <label for="c_password"> Confirm Password</label>
                <input type="password" name="c_password">
            </div>

            <div class="input-group">
                <label for="number">Phone No.</label>
                <input type="number" name="number">
            </div>

            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" name="address">
            </div>

            <button type="submit" value="submit">SUBMIT</button>

        </div>

    </form>

    <div>
        <P>by signing in you agree to the Terms and Conditions</P>
        <P>already have an account <span>SIGN UP</span></P>
    </div>
    <script src="order.js"></script>
</body>
